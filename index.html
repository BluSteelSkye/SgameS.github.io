<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Collection</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Welcome to the Game Collection!</h1>
    <div id="menu">
        <div class="game-link" onclick="startGame('flappy')">Play Flappy Bird</div>
        <div class="game-link" onclick="startGame('snake')">Play Snake</div>
        <div class="game-link" onclick="startGame('tic-tac-toe')">Play Tic-Tac-Toe</div>
        <div class="game-link" onclick="startGame('breakout')">Play Breakout</div>
        <div class="game-link" onclick="startGame('space-shooter')">Play Space Shooter</div>
    </div>
    <canvas id="gameCanvas" width="320" height="480" style="display:none;"></canvas>
    <script src="script.js"></script>
</body>
</html>
